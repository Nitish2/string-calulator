<ng-container>
  <br>
  <label class="custom-css">Input</label>
  <br>
    <input class="custom-css input-width" [(ngModel)]="numbers" type="stringng" (ngModelChange)="changeInput($event)"/>
  <br>
  <button class="custom-css custom-btn" (click)="add(numbers)">Add</button>
  <br>
  <label class="custom-css">Output</label>
  <span class="custom-css">{{output}}</span>

</ng-container>
